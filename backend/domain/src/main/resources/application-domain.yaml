spring:
  datasource:
    url: ${DATASOURCE_URL}
    hikari:
      data-source-properties:
        prepareThreshold: 0
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      url: ${UPSTASH_REDIS_URL}
      username: default
      password: ${UPSTASH_REDIS_TOKEN}